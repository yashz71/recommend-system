<div class="register-container">
  <div class="glow-circle"></div>

  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>JOIN NEOJET</mat-card-title>
      <mat-card-subtitle>Create your pilot credentials.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Pilot_Zero">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" placeholder="pilot@neojet.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        
        <button mat-flat-button 
        color="accent" 
        class="register-btn" 
        type="submit" 
        [disabled]="!registerForm.valid || isLoading">
  @if(!isLoading) {
  <span >CREATE ACCOUNT </span>}
  @if(isLoading) {
    <mat-spinner diameter="24" color="primary"></mat-spinner>
  }
</button>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <p (click)="goToLogin()" class="login-link">Already a member? <span>Log in</span></p>
    </mat-card-footer>
  </mat-card>
</div>
