<mat-toolbar class="neojet-toolbar">
  <span class="brand-name" (click)="onGoHome()" style="cursor: pointer;">NEOJET</span>
  
  <span class="example-spacer"></span>

  <div class="nav-actions">
    @if (userService.currentUser()?.roles?.includes('ADMIN')) {
      <button mat-flat-button color="warn" class="nav-btn" (click)="adminPage()">
        <mat-icon>admin_panel_settings</mat-icon>
        ADMIN DASHBOARD
      </button>
    }
    <button mat-stroked-button class="nav-btn" (click)="onGoHome()">
      <mat-icon>search</mat-icon>
      SEARCH FLIGHTS
    </button>

    <button mat-flat-button class="recommend-btn" (click)="onGoRecommend()">
      <mat-icon>auto_awesome</mat-icon>
      RECOMMENDED FOR YOU
    </button>
    @if (userService.currentUser()) {
      <button mat-stroked-button class="profile-btn" (click)="onGoProfile()">
        <mat-icon>fingerprint</mat-icon>
        <span class="user-alias">{{ userService.currentUser()?.username }}</span>
      </button>
    }
  </div>
</mat-toolbar>

<router-outlet />
